      - ASPNETCORE_ENVIRONMENT=Development
      - OTLP__ENDPOINT=http://otel-collector:4317
    develop:
      watch:
        - action: rebuild
          path: src/SpeakerApp.BFF
    env_file:
      - .env
    networks:
      - shared-network
  talks-service:
    build:
      context: .
      dockerfile: src/TalksService/Dockerfile
      target: final
    ports:
      - 5236:8080
    environment:
      - MassTransit__HOST=${RMQ_HOST}
      - ConnectionStrings__DefaultConnection=Server=${SQL_HOST};Database=SpeakerApp;User Id=${SQL_USR};Password=${SQL_PWD};TrustServerCertificate=true;
      - ASPNETCORE_ENVIRONMENT=Development
      - OTLP__ENDPOINT=http://otel-collector:4317
    develop:
      watch:
        - action: rebuild
          path: src/TalksService
    env_file:
      - .env
    networks:
      - shared-network
  presentations-service:
    build:
      context: .
      dockerfile: src/PresentationsService/Dockerfile
      target: final
    ports:
      - 5255:8080
    environment:
      - MassTransit__HOST=${RMQ_HOST}
      - ConnectionStrings__DefaultConnection=Server=${SQL_HOST};Database=SpeakerApp;User Id=${SQL_USR};Password=${SQL_PWD};TrustServerCertificate=true;
